<table class="table text-center">
    <thead>
        <tr>
            <th>id</th>
            <th>Costo</th>
            <th>Tipo</th>
            <th>Partida</th>
            <th>Destino</th>
        </tr>
    </thead>
    <tbody>
        <tr *ngFor="let transporte of transporteList">
            <td>{{transporte.id}}</td>
            <td>{{transporte.costo}}</td>
            <td>{{transporte.tipo}}</td>
            <td>{{transporte.partida}}</td>
            <td>{{transporte.destino}}</td>
        </tr>
    </tbody>
</table>
