<form (ngSubmit)="emitPersonaje()">
    <!-- <div class="form-floating mb-3"> -->
    <label for="personaje">Personaje</label>
    <input type="text" class="form-control mb-3" name="personaje" [(ngModel)]="personajeAdd[0].nombre">
    <!-- </div> -->
    <!-- <div class="form-floating mb-3"> -->
    <label for="poder">Poder</label>
    <input type="number" class="form-control mb-3" name="poder" [(ngModel)]="personajeAdd[0].poder">
    <!-- </div> -->
    <div class="d-flex justify-content-center">
        <button class="btn btn-outline-dark">Guardar</button>
    </div>
</form>
